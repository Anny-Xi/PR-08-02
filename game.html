<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="game.js" type="module"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Porgrameren 8</title>

</head>

<body>
    <main>
        <section>
            <h1>Links rechts boven en beneden</h1>
            <p>Voor dit spel moet je hand naar het tegengestelde richting wijzen</p>
            <p>Als je drie keer het verkeerde pose maak ben je verloren.</p>

            <button id="webcamButton">Loading Pose Model...</button>
        </section>
        <section id="game-buttons">
            <button id="game">Start the game</button>
            <p id="game-direction"></p>
        </section>

        <section class="gameText">
            <h1 id="pose"></h1>
            <p id="message"></p>

        </section>

        <section id="liveView" class="videoView">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
            <div id="canvas_template"></div>
        </section>
    
        <section class="scores">
            <p>Your score is <p id="player_score">0</p> point</p>
        </section>
    </main>
</body>

</html>
